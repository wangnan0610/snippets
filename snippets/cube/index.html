<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cube</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<section class="container">
	<div id="cube">
		<figure class="front">1</figure>
		<figure class="back">2</figure>
		<figure class="right">3</figure>
		<figure class="left">4</figure>
		<figure class="top">5</figure>
		<figure class="bottom">6</figure>
	</div>
</section>
<button class="cube1">front</button>
<button class="cube2">back</button>
<button class="cube3">right</button>
<button class="cube4">left</button>
<button class="cube5">top</button>
<button class="cube6">bottom</button>
<script type="text/javascript" src="../../common_scripts/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('.cube1').click(function(){
			$('#cube').removeClass();
			$('#cube').addClass('show-front');
		});
		$('.cube2').click(function(){
			$('#cube').removeClass();
			$('#cube').addClass('show-back');
		});
		$('.cube3').click(function(){
			$('#cube').removeClass();
			$('#cube').addClass('show-right');
		});
		$('.cube4').click(function(){
			$('#cube').removeClass();
			$('#cube').addClass('show-left');
		});
		$('.cube5').click(function(){
			$('#cube').removeClass();
			$('#cube').addClass('show-top');
		});
		$('.cube6').click(function(){
			$('#cube').removeClass();
			$('#cube').addClass('show-bottom');
		});
	});
</script>
	
</body>
</html>
